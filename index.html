<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Browser</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 768px; /* Limit width on larger screens */
      width: 100%;
      padding: 20px;
    }

    /* Header */
    .header {
      background-color: #65408A; /* Purple */
      color: white;
      padding: 15px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header .back-arrow {
      position: absolute;
      left: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .header h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    /* Logo */
    .logo-container {
      margin-top: 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f1a938; /* Yellow-orange */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .logo img {
      width: 50%;
      height: auto;
    }

    .welcome-text {
      font-size: 16px;
      color: #f1a938; /* Yellow-orange */
      margin-top: 10px;
      font-weight: bold;
    }

    /* Icon Grid */
    .icons-grid {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      text-align: center;
    }

    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      width: 60px;
      height: 60px;
      background-color: white;
      border: none;
      border-radius: 12px; /* Rounded square */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6f42c1; /* Purple icon color */
      font-size: 24px;
      overflow: hidden; /* Ensure content doesn't overflow */
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Preserve image aspect ratio */
      border-radius: 8px; /* Match the corners of the icon container */
    }

    .icon-label {
      margin-top: 8px;
      font-size: 14px;
      color: #65408A;
    }

    /* Explore Button */
    .btn-explore {
      background-color: #65408A; /* Purple */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      margin-top: 30px;
      font-size: 16px;
      width: 100%;
    }

    /* Media Query for Larger Screens */
    @media (min-width: 1024px) {
      .logo {
        width: 100px;
        height: 100px;
      }

      .logo img {
        width: 60%; /* Adjust logo image size */
      }

      .btn-explore {
        width: 100%; /* Limit button width */
        margin: 5px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="back-arrow">‚Üê</div>
      <h1>Exchange</h1>
    </div>

    <!-- Logo and Welcome Text -->
    <div class="logo-container">
      <div class="logo">
        <img src="image/banner-03.jpg" alt="TT Logo" style="width: 100%;">
      </div>
      <p class="welcome-text">Welcome to the Pi browser</p>
    </div>

    <!-- Icons Grid -->
    <div class="icons-grid">
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-01.png" alt="Chat"></div>
        </a>
        <span class="icon-label">Chat</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-02.png" alt="Wallet"></div>
        </a>
        <span class="icon-label">Wallet</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-03.png" alt="Brainstorm"></div>
        </a>
        <span class="icon-label">Brainstorm</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-04.png" alt="Mine"></div>
        </a>
        <span class="icon-label">Mine</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-05.png" alt="Blockchain"></div>
        </a>
        <span class="icon-label">Blockchain</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-06.png" alt="Develop"></div>
        </a>
        <span class="icon-label">Develop</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-07.png" alt="KYC"></div>
        </a>
        <span class="icon-label">KYC</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-08.png" alt="Fireside"></div>
        </a>
        <span class="icon-label">Fireside</span>
      </div>
      <div class="icon-container">
        <a href="exchange.html">
          <div class="icon"><img src="image/menu-09.jpg" alt="P2P"></div>
        </a>
        <span class="icon-label">P2P</span>
      </div>
    </div>

    <!-- Explore Button -->
    <a href="exchange.html"><button class="btn btn-explore">Explore the Testnet Ecosystem</button></a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
